name: CI/CD Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]


jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint || true
        continue-on-error: true
      
      - name: Run tests
        run: npm test -- --coverage --watchAll=false || true
        continue-on-error: true
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build TypeScript
        run: npm run build || true
        continue-on-error: true
      
      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        continue-on-error: true
        with:
          name: build-artifacts
          path: |
            dist/
            build/

  circom-compile:
    name: Compile ZK Circuits
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Cache Circom
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/circom
          key: circom-${{ runner.os }}-v2.2.3
      
      - name: Install Circom
        run: |
          if [ ! -f ~/.cargo/bin/circom ]; then
            cd /tmp
            git clone https://github.com/iden3/circom.git
            cd circom
            cargo build --release
            cargo install --path circom
          fi
      
      - name: Compile circuits
        run: |
          cd circuits
          for circuit in circom/*.circom; do
            filename=$(basename "$circuit" .circom)
            circom "$circuit" --r1cs --wasm --sym -o build/
            echo "âœ“ Compiled $filename"
          done
      
      - name: Verify circuits
        run: |
          cd circuits
          ls -lh build/*.r1cs
          echo "All circuits compiled successfully"

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push bridge-watcher
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/Dockerfile.bridge-watcher
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/SafeMask-bridge-watcher:latest
            ${{ secrets.DOCKER_USERNAME }}/SafeMask-bridge-watcher:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/SafeMask-bridge-watcher:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/SafeMask-bridge-watcher:buildcache,mode=max
      
      - name: Build and push mesh-node
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/Dockerfile.mesh-node
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/SafeMask-mesh-node:latest
            ${{ secrets.DOCKER_USERNAME }}/SafeMask-mesh-node:${{ github.sha }}

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
      
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl apply -f infra/k8s/staging/
          kubectl rollout status deployment/SafeMask-bridge-watcher -n SafeMask-staging
          kubectl rollout status deployment/SafeMask-mesh-node -n SafeMask-staging

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [docker-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'
      
      - name: Configure kubectl
        run: |
          echo "${{ secrets.KUBE_CONFIG_PROD }}" | base64 -d > kubeconfig
          export KUBECONFIG=./kubeconfig
      
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl apply -f infra/k8s/production/
          kubectl rollout status deployment/SafeMask-bridge-watcher -n SafeMask-prod
          kubectl rollout status deployment/SafeMask-mesh-node -n SafeMask-prod
      
      - name: Verify deployment
        run: |
          export KUBECONFIG=./kubeconfig
          kubectl get pods -n SafeMask-prod
          kubectl get services -n SafeMask-prod
