apiVersion: v1
kind: Namespace
metadata:
  name: SafeMask-prod
  labels:
    name: SafeMask-prod
    environment: production
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: SafeMask-config
  namespace: SafeMask-prod
data:
  NODE_ENV: "production"
  MESH_PORT: "8333"
  METRICS_PORT: "9090"
---
apiVersion: v1
kind: Secret
metadata:
  name: SafeMask-secrets
  namespace: SafeMask-prod
type: Opaque
stringData:
  ETHEREUM_RPC_URL: "https://mainnet.infura.io/v3/YOUR_KEY"
  POLYGON_RPC_URL: "https://polygon-mainnet.infura.io/v3/YOUR_KEY"
  ARBITRUM_RPC_URL: "https://arbitrum-mainnet.infura.io/v3/YOUR_KEY"
  OPTIMISM_RPC_URL: "https://optimism-mainnet.infura.io/v3/YOUR_KEY"
  BASE_RPC_URL: "https://base-mainnet.infura.io/v3/YOUR_KEY"
  PRIVATE_KEY: "YOUR_PRIVATE_KEY"
  PUBLIC_KEY: "YOUR_PUBLIC_KEY"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: SafeMask-bridge-watcher
  namespace: SafeMask-prod
  labels:
    app: bridge-watcher
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bridge-watcher
  template:
    metadata:
      labels:
        app: bridge-watcher
    spec:
      containers:
      - name: bridge-watcher
        image: YOUR_DOCKER_USERNAME/SafeMask-bridge-watcher:latest
        ports:
        - containerPort: 3000
          name: http
        envFrom:
        - configMapRef:
            name: SafeMask-config
        - secretRef:
            name: SafeMask-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: SafeMask-mesh-node
  namespace: SafeMask-prod
  labels:
    app: mesh-node
spec:
  replicas: 5
  selector:
    matchLabels:
      app: mesh-node
  template:
    metadata:
      labels:
        app: mesh-node
    spec:
      containers:
      - name: mesh-node
        image: YOUR_DOCKER_USERNAME/SafeMask-mesh-node:latest
        ports:
        - containerPort: 8333
          name: mesh
        - containerPort: 9090
          name: metrics
        envFrom:
        - configMapRef:
            name: SafeMask-config
        - secretRef:
            name: SafeMask-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9090
          initialDelaySeconds: 20
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bridge-watcher-service
  namespace: SafeMask-prod
spec:
  selector:
    app: bridge-watcher
  ports:
  - protocol: TCP
    port: 80
    targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: mesh-node-service
  namespace: SafeMask-prod
spec:
  selector:
    app: mesh-node
  ports:
  - protocol: TCP
    port: 8333
    targetPort: 8333
    name: mesh
  - protocol: TCP
    port: 9090
    targetPort: 9090
    name: metrics
  type: LoadBalancer
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: bridge-watcher-hpa
  namespace: SafeMask-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: SafeMask-bridge-watcher
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mesh-node-hpa
  namespace: SafeMask-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: SafeMask-mesh-node
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
